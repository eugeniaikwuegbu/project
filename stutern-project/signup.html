<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with Stutern</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
        <div class="flex-container">
            <div class="input-div">
                <h1 class="display-5">Sign Up</h1> 
                <div class="mb-3 mt-5">
                    <i class="fas fa-address-book 5px"></i>
                    <label>
                        <input type="text" class="text-line" placeholder="Name" id="Name">
                        </label>
                    </div>
                <div class="my-3">
                    <i class="fas fa-envelope"></i>
                    <label>
                        <input type="email" class="text-line" placeholder="Email" id="email">
                        </label>
                    </div>
                <div class="my-3">
                    <i class="fas fa-lock"></i>
                    <label>
                        <input type="password" class="text-line" placeholder="Password" id="password">
                        </label>
                    </div>
                <div class="my-3">
                    <i class="fas fa-lock"></i>
                        <label>
                            <input type="password" class="text-line" placeholder="Repeat Password" id="repeat-password">
                        </label>
                    </div>

                <div class="form-check my-4">
                    <div class="terms">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                         I Agree to <a href="#">Terms and Conditions</a>
                        </label>
                    </div>
                </div>

                    <div>
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <br>
                    <a href="#" class="mt-4">Already a Member?</a>   
                    </div>

                    <div class="image-container mb-5">
                            <img src="img1.png" alt="">
                        </div>
        </div>          
    

    
</body>
</html>
